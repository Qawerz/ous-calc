<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <h1>Калькулятор ОУС</h1>
            <ul id='tabs_btn_list'>
                <li href="#tab__content-2">Калькулятор</li>
                <li class="active" href="#table">Таблица</li>
            </ul>
        </aside>
        
        <main id='table'>
            <div style="display: flex; flex-direction:row; justify-content: space-between; margin-bottom: 30px">
                <input
                autocomplete="off"
                type="search"
                id="search"
                placeholder="Поиск..."
                />
                <div>
                    <button id="open_filter" class="close"onclick="toggleFilter()">Фильтр</button>
                    <button id="open_modal" onclick="showModal()">+ Добавить</button>
                </div>
            </div>
            
            
                <div class="filter__group hide">
                    <input id="filter_SVT" placeholder="СВТ">
                    <input id="filter_NSD" placeholder="НСД">
                    <input id="filter_NDV" placeholder="НДВ">
                    <input id="filter_ME" placeholder="МЭ">
                    <input id="filter_ECP" placeholder="ЭЦП">
                    <input id="filter_PDn" placeholder="ПДн">
                    <input id="filter_Q" placeholder="Q">
                    <input id="filter_R" placeholder="R">
                    <input id="filter_other" placeholder="Другое">
                    <div style="margin: auto 0; margin-left: 5px;">
                        <input id="filter_useradded" type="checkbox" onchange="filter_uadd()">
                        <label for="filter_useradded">От пользователя</label>
                    </div>
                    
                </div>
            
            <div id="modal">
                <div id="modalForm">
                    <div id="modalMessage">Добавить новое СЗИ</div>
                    <div>
                        <label for="inp_name">Шифр объекта анализа</label>
                        <input id='inp_name' >
                    </div>
                    <div style="display:grid; grid-template-columns: repeat(3, 1fr);">
                        <div>
                            <label for="sel_RDV">РДВ(ТУ)</label>
                            <select id='sel_RDV' name='sel_RDV' title="РДВ">
                                <option value="0">0</option>
                                <option value="ТУ">ТУ</option>
                            </select>
                        </div>
                        <div>
                            <label for="sel_SVT">СВТ</label>
                            <select id='sel_SVT' name='sel_SVT' title='СВТ'>
                                <option value="0">0</option>
                                <option value="В1">В1</option>
                                <option value="В2">В2</option>
                                <option value="В3">В3</option>
                                <option value="В4">В4</option>
                                <option value="В5">В5</option>
                                <option value="В6">В6</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="sel_NSD">НСД</label>
                            <select id='sel_NSD' name='sel_NSD' title='НСД'>
                                <option value="0">0</option>
                                <option value="1Д">1Д</option>
                                <option value="1Г">1Г</option>
                                <option value="1В">1В</option>
                                <option value="1Б">1В</option>
                                <option value="1А">1А</option>
                                <option value="2Б">2Б</option>
                                <option value="2А">2А</option>
                                <option value="3Б">3Б</option>
                                <option value="3А">3А</option>
                            </select>
                        </div>

                        <div>
                            <label for="sel_NDV">НДВ</label>
                            <select id='sel_NDV' name='sel_NDV' title='НДВ'>
                                <option value="0">0</option>
                                <option value="Н1">Н1</option>
                                <option value="Н2">Н2</option>
                                <option value="Н3">Н3</option>
                                <option value="Н4">Н4</option>
                                <option value="Н5">Н5</option>
                            </select>
                        </div>

                        <div>
                            <label for="sel_ME">МЭ</label>
                            <select id='sel_ME' name='sel_ME' title='МЭ'>
                                <option value="0">0</option>
                                <option value="М1">М1</option>
                                <option value="М2">М2</option>
                                <option value="М3">М3</option>
                                <option value="М4">М4</option>
                                <option value="М5">М5</option>
                            </select>
                        </div>
                        <div>
                            <label for="sel_ECP">ЭЦП</label>
                            <select id='sel_ECP' name='sel_ECP' title='ЭЦП'>
                                <option value="0">0</option>
                                <option value="Э1">Э1</option>
                                <option value="Э2">Э2</option>
                                <option value="Э3">Э3</option>
                                <option value="Э4">Э4</option>
                                <option value="Э5">Э5</option>
                            </select>
                        </div>
                        <div>
                            <label for="sel_PDn">ПДн</label>
                            <select id='sel_PDn' name='sel_PDn' title='ПДн'>
                                <option value="0">0</option>
                                <option value="К1">К1</option>
                                <option value="К2">К2</option>
                                <option value="К3">К3</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="inp_name">Q</label>
                            <input id="inp_Q" value=0 title='Q'>
                        </div>
                        <div>
                            <label for="inp_name">R</label>
                            <input id="inp_R" value=0 title='R'>
                        </div>
                        <div>
                            <label for="inp_name">Другое</label>
                            <input id="inp_oth" value=0 title='Другое'>
                        </div>
                    </div>
                    
                    
                    
                    
                    <div>
                        <input id="btn_sub" type="submit" value="Ok">
                        <input id="btn_clr" type="button" name="cancel" value="Отмена" onclick="closeModal()">
                    </div>
                    
                </div>
            </div>
        <table class="table">
            <thead>
                <th class="no-sort">№</th>
                <th>Шифр объекта анализа</th>
                <th class="no-sort">РДВ (ТУ)</th>
                <th>СВТ</th>
                <th>НСД</th>
                <th>НДВ</th>
                <th>МЭ</th>
                <th>ЭЦП</th>
                <th>ПДн</th>
                <th>Q</th>
                <th>R</th>
                <th>Другие</th>
                <th>ОУС</th>
                <th>КП</th>
                <th class="no-sort refresh" onclick="refresh()">&#10227</th>
            </thead>
    
            <tbody id='tbody'>
            </tbody>
        </table>
        </main>
        <!-- <main id='content-2'></main> -->
    </div>
</body>
<script src="script.js"></script>
</html>
